<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/myStyle.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/progressbar/progressbar.min.js"></script>
        <script type="text/javascript" src="js/math.js"></script>
        <!-- <script type="text/javascript" src="js/SocialSharing.js"></script> -->
        <script type="text/javascript" src="js/capture.js"></script>
        
        <script type="text/javascript" src="js/index.js"></script>
        <title>Crazy Math</title>
    </head>
    <body>
    	<div class="home text-center container">
    		<h1 class="text-info">Crazy Math</h1>
            <p id="feedback"></p>
            <img id="image" style="position:absolute; top:10px; left:10px" src="" />

    		<div class="logo"><img src="img/crazy-logo.png"></div>
    		<div class="play-game"><button class="btn btn-success start-game"><i class="fa fa-play fa-4x"></i></button></div>
    		<div class="navigation">
                <div class="row">
                    <button class="btn btn-info rate-game"><a href="https://play.google.com/store/apps/details?id=puka.crazymath"><i class="fa fa-star fa-2x"></i></a></button>
                    <button class="btn btn-info leaderboard-game"><i class="fa fa-area-chart fa-2x"></i></button>
                </div>
                <div class="row">
                    <button class="btn btn-info achievement-game"><i class="fa fa-trophy fa-2x"></i></button>
                </div>
            <!-- <br><button class="btn btn-success btnLogin"  style="display: none;">Login with Google+</button><button class="btn btn-danger btnLogout">Logout</button> -->
            </div>
    	</div>
        <div class="my-math text-center" style="display: none;">
            <div id="deviceready" class="blink" style="display: none;">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div id="my-progress-bar"></div>
            <div class="calc container">
	            <label class="number1 lblNumber">1</label>
	            <label class="operator1">+</label>
	            <label class="number2 lblNumber">1</label>
            </div>
            <div class="result container">
	            <label class="operator2 lblNumber">=</label>
	            <label class="number3 lblNumber">2</label>
            </div>
            <div class="conf">
                <button class="accept btn btn-success"><i class="fa fa-check fa-5x"></i></button>
                <button class="deny btn btn-danger"><i class="fa fa-close fa-5x"></i></button>
            </div>
        </div>
        <div class="result-game text-center container" style="display: none;">
        	<div class="show-score">
	        	<h1 class="score-title">Game Over</h1>
	        	<p>New <span class="score"></span></p>
	        	<p>Best <span class="highScore"></span></p>
        	</div>
        	<!-- <h1 class="text-muted highScore"></h1> -->
        	<div class="navigation">
                <div class="row">
                    <button class="btn btn-info back-menu"><i class="fa fa-home fa-4x"></i></button>
                    <button class="btn btn-success start-game"><i class="fa fa-play fa-4x"></i></button>
                </div>
                <div class="row">
                    <button class="btn btn-info share-game" onclick="sharePhoto();"><i class="fa fa-share-alt-square fa-4x"></i></button>
                </div>
                
        	</div>
        </div>
        <div class="footer container text-center text-info">@CrazyMath by Phuc Khanh</div>
    </body>

</html>
