<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/myStyle.css" />

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/progressbar/progressbar.min.js"></script>
        <script type="text/javascript" src="lib/circletype/js/plugins.js"></script>
        <script type="text/javascript" src="lib/circletype/js/circletype.min.js"></script>
        <script type="text/javascript" src="js/math.js"></script>
        <script type="text/javascript" src="js/admob.js"></script>
        <script type="text/javascript" src="js/capture.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <title>Crazy Math</title>
    </head>
    <body onload="onLoad()">
    	<div class="home text-center container">
    		<p class="text-info title">Crazy Math</p>

    		<div class="logo"><img src="img/crazy-logo.png"></div>
    		<div class="navigation">
                <div class="play-game row">
                <button class="btn btn-default start-game"><i class="fa fa-play fa-4x text-success"></i></button>
                </div>
                <div class="row">
                <button class="btn btn-default achievement-game"><i class="fa fa-trophy fa-2x text-info"></i></button>
                <button class="btn btn-default leaderboard-game"><i class="fa fa-area-chart fa-2x text-info"></i></button>
                </div>
                <div class="row">
                <button class="btn btn-default rate-game"><a href="https://play.google.com/store/apps/details?id=puka.crazymath"><i class="fa fa-star fa-2x text-info"></i></a></button>
                </div>
            </div>
    	</div>
        <div class="my-math text-center" style="display: none;">
            <div id="crazy-progress-bar" class="container"></div>
            <div class="container score">0</div>
            <div class="calc container">
	            <span class="number1 lblNumber">1</span>
	            <span class="operator1">+</span>
	            <span class="number2 lblNumber">1</span>
            </div>
            <div class="result container">
	            <span class="operator2 lblNumber">=</span>
	            <span class="number3 lblNumber">2</span>
            </div>
            <div class="answer">
                <div class="col-xs-6 col-sm-6 text-right">
                    <button class="accept btn btn-default"><i class="fa fa-check fa-5x text-success"></i></button>
                </div>
                <div class="col-xs-6 col-sm-6 text-left">
                    <button class="deny btn btn-default"><i class="fa fa-close fa-5x text-danger"></i></button>
                </div>
            </div>
        </div>
        <div class="result-game text-center container" style="display: none;">
        	<div class="show-score">
                <p class="score-title">Game Over</p>
	        	<p class="score-feedback"></p>
	        	<p>New <span class="new-score"></span></p>
	        	<p>Best <span class="high-score"></span></p>
        	</div>
        	<div class="navigation">
                <div class="row">
                <button class="btn btn-default start-game"><i class="fa fa-play fa-3x text-success"></i></button>
                </div>
                <div class="row">
                <button class="btn btn-default back-menu"><i class="fa fa-home fa-3x text-info"></i></button>
                <button class="btn btn-default share-game"><i class="fa fa-share-alt-square fa-3x text-info"></i></button>
                </div>
                
        	</div>
        </div>
        <div class="footer container text-center text-info">@CrazyMath by Phuc Khanh</div>
    </body>

</html>
